<div class="section">
    <div class="container">
        <div class="row">
            <div class="section">
                <meta charset="UTF-8"/>
                <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
                <h6 style="text-align: center"><span>Авторизоваться</span><span>Зарегистрироваться</span></h6>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                <label for="reg-log"></label>
                <div style="text-align: center" class="card-3d-wrap mx-auto">
                    <div class="card-3d-wrapper">
                        <div class="card-front">
                            <div class="center-wrap">
                                <div class="section text-center">
                                    <h4>Авторизоваться</h4>
                                    <div class="form-group">
                                        <input
                                        type="email" name="logEmail"
                                        class="form-style" placeholder="Адрес электронной почты"
                                        id="logEmail" autocomplete="off">
                                        <i class="input-icon material-symbols-outlined">alternate_email</i>
                                    </div>
                                    <div class="form-group">
                                        <input
                                        type="password" name="logPass"
                                        class="form-style" placeholder="Пароль"
                                        id="logPass" autocomplete="off">
                                        <i class="input-icon material-symbols-outlined">lock</i>
                                    </div>
                                    <a class="btn">Войти</a>
                                    <p class="text-center"><a class="link">Забыли свой пароль?</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="center-wrap">
                                <div class="section text-center">
                                    <h4>Зарегистрироваться</h4>
                                    <div class="form-group">
                                        <input
                                        type="text" name="logSignName"
                                        class="form-style" placeholder="Ваше полное имя"
                                        id="logSignName" autocomplete="off">
                                        <i class="input-icon material-symbols-outlined">person</i>
                                    </div>
                                    <div class="form-group">
                                        <input
                                        type="email" name="logSignEmail"
                                        class="form-style" placeholder="адрес электронной почты"
                                        id="logSignEmail" autocomplete="off">
                                        <i class="input-icon material-symbols-outlined">alternate_email</i>
                                    </div>
                                    <div class="form-group">
                                        <input
                                        type="password" name="logSignPass"
                                       class="form-style" placeholder="Пароль"
                                        id="logSignPass" autocomplete="off">
                                        <i class="input-icon material-symbols-outlined">lock</i>
                                    </div>
                                    <a class="btn">Войти</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style lang="css">
@import '/css.css';
</style>
